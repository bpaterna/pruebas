site_name: Pruebas
site_url: https://bpaterna.github.io/pruebas/
theme:
  name: material
  language: es
  palette:
    scheme: default
    primary: pink
  features:
    - navigation.instant
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link

# NavegaciÃ³n del sitio
nav:
  - Inicio: index.md
  - Unidad 1: unidad1.md
  - Unidad 2: unidad2.md
  - ðŸ“¥ Descargar PDF: pdf/pruebas4.pdf

# Plugins  
plugins:
  - with-pdf:
      output_path: pdf/pruebas4.pdf
      cover: true
      cover_page: portada.md       # Usamos portada personalizada
      author: "Tu Nombre"
      toc_title: "Pruebas4"
      exclude_pages:
        - index.md

# Extensiones Markdown
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed

# Footer y enlaces sociales
extra:
  fecha_generacion: !!python/object/apply:datetime.date.today []
  social:
    - icon: material/file-pdf-box
      link: pdf/pruebas4.pdf
      name: Descargar PDF
