site_name: Pruebas
site_url: https://bpaterna.github.io/pruebas/
theme:
  name: material
  language: es
  palette:
    scheme: default
    primary: pink
  features:
    - navigation.instant
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link

# Navegación del sitio
nav:
  - Inicio: index.md
  - Unidad 1: unidad1.md
  - Unidad 2: unidad2.md
 
# Plugins  
plugins:
  - with-pdf:
      output_path: pdf/pruebas5.pdf
      cover: false
  
# Extensiones Markdown
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed

# Footer y enlaces sociales
extra:
  copyright: >
    © 2025 Tu Nombre — Publicado bajo
    <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">Licencia CC BY-SA 4.0</a>.
