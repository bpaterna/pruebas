site_name: Pruebas
site_url: https://bpaterna.github.io/pruebas/
theme:
  name: material
  language: es
  palette:
    scheme: default
    primary: pink
  features:
    - navigation.instant
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link

# Navegaci√≥n del sitio
nav:
  - Inicio: index.md
  - Unidad 1: unidad1.md
  - Unidad 2: unidad2.md
 
# Plugins  
plugins:
  - with-pdf:
      output_path: pdf/pruebas6.pdf
      cover: false
  
# Extensiones Markdown
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
