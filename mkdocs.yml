site_name: Pruebas
site_url: https://bpaterna.github.io/pruebas/
theme:
  name: material
  language: es
  palette:
    scheme: default
    primary: pink
  features:
    - navigation.instant
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link
nav:
  - Inicio: index.md
  - Unidad 1: unidad1.md
  - Unidad 2: unidad2.md
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
plugins:
  - with-pdf:
      output_path: pdf/pruebas.pdf
      cover: true
      cover_page: portada.md
      toc_title: "pruebas"
      exclude_pages:
        - licencia.md
        - index.md
